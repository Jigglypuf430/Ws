<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secure Banking</title>

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SecureBank">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e60022">

  <!-- Styles & Script -->
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Brand Logo">
    </div>
    <button id="accountBtn" type="button" class="account-icon" aria-label="Show account details">
      <!-- user/person icon SVG -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>
    </button>
  </header>

  <!-- Tools Screen -->
  <main id="tools-screen" class="tools-container active">
    <div class="tool-card">Accounts</div>
    <div class="tool-card inactive">Payments</div>
    <div class="tool-card inactive">Transfers</div>
  </main>

  <!-- Account Details Screen -->
  <main id="account-screen" class="account-screen">
    <button type="button" id="backBtn" class="back-button">‚Üê Back</button>
    <div class="account-details">
      <h2>Jordan Smith</h2>
      <p><strong>Account Number:</strong> 12345678</p>
      <p><strong>Account Type:</strong> Checking</p>
      <p><strong>Email:</strong> jordan@example.com</p>
    </div>
  </main>
</body>
</html>
