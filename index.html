<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secure Banking</title>

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SecureBank">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e60022">

  <!-- Styles & Script -->
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="logo.png" alt="SecureBank Logo">
    </div>
    <button id="accountBtn" class="header__account-btn" aria-label="Account Details">
      <svg viewBox="0 0 24 24" fill="#fff" width="24" height="24">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>
    </button>
  </header>

  <main>
    <!-- Tools Screen -->
    <section id="tools" class="screen screen--active" aria-label="Main tools">
      <div class="tools">
        <button class="tool-card" id="toolAccounts">Accounts</button>
        <button class="tool-card tool-card--inactive">Payments</button>
        <button class="tool-card tool-card--inactive">Transfers</button>
      </div>
    </section>

    <!-- Account Details Screen -->
    <section id="account" class="screen" aria-hidden="true">
      <button id="backBtn" class="back-btn" aria-label="Back to tools">‚Üê Back</button>
      <div class="account-details">
        <h2>Jordan Smith</h2>
        <p><strong>Account Number:</strong> 12345678</p>
        <p><strong>Account Type:</strong> Checking</p>
        <p><strong>Email:</strong> jordan@example.com</p>
      </div>
    </section>
  </main>
</body>
</html>
