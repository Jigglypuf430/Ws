<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secure Banking</title>

  <!-- iOS standalone web app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SecureBank">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- PWA manifest for Android/modern browsers -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e60022">

  <!-- Styles & Script -->
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Brand Logo">
    </div>
  </header>

  <!-- Tools Screen -->
  <main id="tools-screen" class="tools-container active">
    <div id="accountsCard" class="tool-card active">Accounts</div>
    <div class="tool-card inactive">Payments</div>
    <div class="tool-card inactive">Transfers</div>
    <div class="tool-card inactive">Statements</div>
    <div class="tool-card inactive">Settings</div>
    <div class="tool-card inactive">Support</div>
  </main>

  <!-- Account Details Screen -->
  <main id="account-screen" class="account-screen">
    <button type="button" id="backBtn" class="back-button">‚Üê Back</button>
    <div class="account-details">
      <h2>Jordan Smith</h2>
      <p><strong>Account Number:</strong> 12345678</p>
      <p><strong>Account Type:</strong> Checking</p>
      <p><strong>Email:</strong> jordan@example.com</p>
    </div>
  </main>
</body>
</html>
